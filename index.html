<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chatbot Examples</h1>
    </header>
    <main>
        <section class="chatbot">
            <h2>Basic Chatbot</h2>
            <div class="chat-container">
                <div class="chatlog" id="basic-chatlog"></div>
                <input type="text" placeholder="Type your message..." id="basic-input">
                <button onclick="sendBasicMessage()">Send</button>
            </div>
        </section>

        <section class="chatbot">
            <h2>Intermediate Chatbot</h2>
            <div class="chat-container">
                <div class="chatlog" id="intermediate-chatlog"></div>
                <input type="text" placeholder="Type your message..." id="intermediate-input">
                <button onclick="sendIntermediateMessage()">Send</button>
            </div>
        </section>

        <!-- Add more sections for other chatbots -->
    </main>
    <script src="script.js"></script>
</body>
</html>
